{% extends 'base/admin/base.html' %}

{% block container %}
    <div class="container">
        <div class="row my-4">
            <div class="col-auto mx-auto">
                <h4 class="text-center">{{ title|title }}</h4>
            </div>
        </div>

        <div class="row my-4">
            <div class="col-md-8 col-lg-6 mx-auto">
                <form action="" method="post" class="d-flex flex-column gap-3 shadow-sm rounded  p-2">
                    <div class="form-floating ">
                        <input type="text" name="identity" id="id_identity" class="form-control  {% if err_msg %} is-invalid {% endif %}" placeholder="Identity" value="{{ identity|default:'' }}">
                        <label for="id_identity">Identity</label>
                        {% if err_msg %}
                            <div class="invalid-feedback">{{ err_msg }}</div>
                        {% endif %}
                    </div>
                    <div class="alert alert-warning">
                        <b>Lecturer Status</b>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="is_active" id="is_active" checked>
                            <label for="is_active" class="form-check-label" title="Is this lecturer active">Lecturer is active</label>
                        </div>
                    </div>

                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary" onclick="dynamicSpinner(this)">Add Lecturer</button>
                </form>
            </div>
        </div>
    </div>
{% endblock container %}
