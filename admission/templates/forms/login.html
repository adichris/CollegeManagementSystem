{% extends 'base/base.html' %}
{% load crispy_forms_tags %}
{% block container %}
    <div class="container">
        <div class="row my-3 my-md-4">
            <div class="col-md-6 mx-auto">
                <h4 class="text-center">{{ form_type }}</h4>
                <h4 class="text-center">{% filter upper %} Admission Form {% endfilter %}</h4>
                <div class="card card_rounded my-3 my-md-4 shadow-sm">
                    <form action="" method="post" class="card-body">
                        <h4 class="text-center">{{ form_type.subtitle|title }} Student</h4>
                        <hr class="bg-success50">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-flex justify-content-between align-items-baseline ">
                            <a href="">Need help?</a>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
