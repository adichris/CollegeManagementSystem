{% extends 'base/base.html' %}
{% load static %}
{% block header %}
    <style>
         .landingContainer {
            background-image: url("{% static 'images/bg.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
             height: calc(100vh - 56px);
        }
    </style>
{% endblock %}
{% block container %}
    <div class="container-fluid landingContainer">
        <div class="row ">
            <div class="col-auto mx-auto">
                <div class="mt-5 w-100 d-flex justify-content-center align-items-center">
                    <div class="bg-white50 alert alert-light  transparent-bg">
                        <h1 class="text-center">WELCOME TO, <br>{{ institution_full_name|upper }}</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
